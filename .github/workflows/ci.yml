name: "Build Croupier C++ SDK"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-type: [Release, Debug]

    steps:
    - name: Checkout SDK repository
      uses: actions/checkout@v4
      with:
        path: sdk

    - name: Checkout main Croupier repository for proto files
      uses: actions/checkout@v4
      with:
        repository: cuihairu/croupier
        path: croupier
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build

        # Install vcpkg
        git clone https://github.com/Microsoft/vcpkg.git
        ./vcpkg/bootstrap-vcpkg.sh
        ./vcpkg/vcpkg install grpc protobuf nlohmann-json

    - name: Configure CMake (CI Build)
      run: |
        cd sdk
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
          -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DCROUPIER_CI_BUILD=ON \
          -DBUILD_EXAMPLES=ON \
          -DBUILD_TESTS=ON \
          -G Ninja

    - name: Build
      run: |
        cd sdk
        cmake --build build --config ${{ matrix.build-type }}

    - name: Test
      run: |
        cd sdk
        ctest --build-config ${{ matrix.build-type }} --output-on-failure

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: croupier-cpp-sdk-${{ matrix.build-type }}
        path: |
          sdk/build/bin/
          sdk/build/lib/