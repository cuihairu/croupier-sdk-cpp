name: "Build Croupier C++ SDK"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-type: [Release, Debug]

    steps:
    - name: Checkout SDK repository
      uses: actions/checkout@v4
      with:
        path: sdk

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build pkg-config

    - name: Install protobuf and gRPC
      run: |
        sudo apt-get install -y libprotobuf-dev protobuf-compiler libgrpc++-dev libgrpc-dev

    - name: Configure CMake (Use Prebuilt Proto)
      run: |
        cd sdk
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
          -DENABLE_VCPKG=OFF \
          -DUSE_SYSTEM_PACKAGES=ON \
          -DBUILD_EXAMPLES=ON \
          -DBUILD_TESTS=ON \
          -G Ninja

    - name: Build
      run: |
        cd sdk
        cmake --build build --config ${{ matrix.build-type }}

    - name: Test
      run: |
        cd sdk
        ctest --build-config ${{ matrix.build-type }} --output-on-failure

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: croupier-cpp-sdk-${{ matrix.build-type }}
        path: |
          sdk/build/bin/
          sdk/build/lib/