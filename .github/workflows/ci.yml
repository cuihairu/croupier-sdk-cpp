name: "Build Croupier C++ SDK"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-type: [Release, Debug]

    steps:
    - name: Checkout SDK repository
      uses: actions/checkout@v4
      with:
        path: sdk

    - name: Checkout main Croupier repository for proto files
      uses: actions/checkout@v4
      with:
        repository: cuihairu/croupier
        path: croupier
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build pkg-config

    - name: Setup vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        ./vcpkg/bootstrap-vcpkg.sh

    - name: Cache vcpkg dependencies
      uses: actions/cache@v3
      with:
        path: |
          vcpkg_installed
          ~/.cache/vcpkg
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    - name: Install vcpkg dependencies
      run: |
        cd vcpkg
        ./vcpkg install --triplet=x64-linux --accept-license

    - name: Setup proto files
      run: |
        cd sdk
        # Create gen directory structure
        mkdir -p ../../gen
        # Copy generated proto files to expected location
        cp -r generated ../../gen/sdks/cpp/

    - name: Configure CMake (CI Build)
      run: |
        cd sdk
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
          -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DVCPKG_TARGET_TRIPLET=x64-linux \
          -DCROUPIER_CI_BUILD=ON \
          -DBUILD_EXAMPLES=ON \
          -DBUILD_TESTS=ON \
          -G Ninja

    - name: Build
      run: |
        cd sdk
        cmake --build build --config ${{ matrix.build-type }}

    - name: Test
      run: |
        cd sdk
        ctest --build-config ${{ matrix.build-type }} --output-on-failure

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: croupier-cpp-sdk-${{ matrix.build-type }}
        path: |
          sdk/build/bin/
          sdk/build/lib/