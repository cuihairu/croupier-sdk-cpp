# yaml-language-server: $schema=https://buf.build/docs/configuration/v2/buf-yaml
version: v2
modules:
  - path: .
lint:
  use:
    - STANDARD
  except:
    - RPC_REQUEST_RESPONSE_UNIQUE
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
breaking:
  use:
    - FILE
deps:
  # 固定 protobuf 到 v25.1 (对应 protobuf 4.25.x)，确保所有 SDK 兼容性
  - buf.build/protocolbuffers/wellknowntypes:v25.1
